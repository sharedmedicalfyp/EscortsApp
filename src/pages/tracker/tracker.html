<ion-header>
    <ion-navbar color="danger">
        <button persistent="true" ion-button class="damn" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title style="text-align: center;">Tracking</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <button ion-button (click)="showPickupMarker()">Pickup</button>
        <button ion-button (click)="showDestinationMarker()">Destination</button>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div [hidden]="!visible" #map id="map"></div>
    <!--<div  #map id="map" ></div>-->
    <div *ngIf="value">You must start a trip first!</div>
</ion-content>
