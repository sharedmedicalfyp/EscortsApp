<ion-header>

  <ion-navbar color="danger">
    <ion-title style="text-align: center;">singlebook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of items ">

    <ion-item>
      <ion-label color="primary">Address:</ion-label>
      <ion-label> {{ item.Address }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Assistance:</ion-label>
      <ion-label> {{ item.Assistance }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Contact:</ion-label>
      <ion-label> {{ item.Contact }}</ion-label>
    </ion-item>
        <ion-item>
      <ion-label color="primary">Date:</ion-label>
      <ion-label> {{ item.Date }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Duration:</ion-label>
      <ion-label> {{ item.Duration }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Start Time:</ion-label>
      <ion-label> {{ item.startTime }}</ion-label>
    </ion-item>
      <ion-item>
      <ion-label color="primary">End Time:</ion-label>
      <ion-label> {{ item.endTime }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Two Way Trip:</ion-label>
      <ion-label> {{ item.Carpool }}</ion-label>
    </ion-item>
        <ion-item>
      <ion-label color="primary">Gender:</ion-label>
      <ion-label> {{ item.Gender }}</ion-label>
    </ion-item>
    <ion-item>
<button ion-button  class="but" *ngIf="button" text-center [disabled]="!isenabled" (click)="Accept()"> Accept</button>
<button ion-button  class="but" *ngIf="!button" text-center [disabled]="!isenabled" (click)="Cancel()"> Cancel</button>
    </ion-item>
  </ion-list>
</ion-content>
