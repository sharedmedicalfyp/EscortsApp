<ion-header>
  <ion-navbar color="danger">

    <button persistent="true" ion-button class="damn" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center;">Booking Request</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col color="primary" col-10>
        <h3>{{(items | async)?.length}} records found </h3>
      </ion-col>

      <ion-col color="primary">
        <img src="../assets/imgs/filter.png" class="image" (click)="Filter()">
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--<ion-item class="col" >
  
        <ion-input  class="date" type="date" pickerFormat="MMMM YYYY" (input)="FilterDate()" displayFormat="DD/MM/YYYY" [(ngModel)]="selectedDate" [min]="today" pickerFormat="DDDD MMMM YYYY"  novalidate></ion-input>
    </ion-item>
    <ion-item class="col">
     <ion-select class="ion-select" text-wrap>
    <ion-option text-wrap value="f">Female </ion-option>
    <ion-option text-wrap value="m">Male</ion-option>
  </ion-select>
    </ion-item>-->

  <ion-list *ngFor="let item of items | async">
    <ion-item (click)="gotoPage(item.key)" *ngIf="toggle">
      <p>Time: {{ item.startTime }}</p>

    </ion-item>
  </ion-list>
  <ion-grid *ngIf="buttonClicked" class="modal_content">
     <button id="hidden-button"  (click)="Date()">
    <ion-row class="ion-row" >
      <ion-col>
        Date
      </ion-col>
      <ion-icon name="arrow-dropdown" ></ion-icon>
    </ion-row>
     </button>

    <ion-list *ngIf="DateClicked" class="modal_content">
        
    <ion-item  >
        <ion-input  class="date" type="date" pickerFormat="MMMM YYYY" (ionChange)="FilterDate()" displayFormat="DD/MM/YYYY" [(ngModel)]="selectedDate" [min]="today" pickerFormat="DDDD MMMM YYYY" clearInput required></ion-input>
    </ion-item>
    </ion-list>
 
     <button id="hidden-button"  (click)="PickUp()">
    <ion-row class="ion-row" >
      <ion-col>
       Pick Up
      </ion-col>
      <ion-icon name="arrow-dropdown" ></ion-icon>
    </ion-row>
     </button>

    <ion-list *ngIf="PickUpClicked" class="modal_content">
      <ion-item>
      </ion-item>
      <ion-item>
      <ion-range dualKnobs="true" pin="true" min="-10" max="10" value="0" (ionChange)="FilterPickup()" [(ngModel)]="structure" color="dark">

      </ion-range>
    </ion-item>
   
  </ion-list>
  </ion-grid>

</ion-content>
